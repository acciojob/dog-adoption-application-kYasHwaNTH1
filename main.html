<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<form>
    <!-- Name -->
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Name" required><br><br>

    <!-- Phone Number -->
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" placeholder="Phone Number" required><br><br>

    <!-- Address -->
    <label for="address">Address:</label>
    <input type="text" id="address" placeholder="Address" required><br><br>

    <!-- Checkbox -->
    <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
    <label for="checkbox">Have you ever lived with a Dog before?</label><br><br>

    <!-- Multi Select -->
    <label for="multiSelect">Please select your preferred breeds:</label><br>
    <select id="multiSelect" multiple>
      <option value="street">Street</option>
      <option value="german">German Shepherd</option>
      <option value="labrador">Labrador</option>
      <option value="beagle">Beagle</option>
    </select><br><br>

    <!-- Submit Button -->
    <input type="submit" id="submit" value="Submit">
  </form>
<script type="text/javascript" src="./script.js"></script>
</body>
</html>
