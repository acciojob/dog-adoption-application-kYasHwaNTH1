<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<form>
	<!-- Name -->
	<label for="name">Name:</label>
	<input type="text" name="name" placeholder="Username" id="name" />

	<br><br>

	<!-- Phone Number -->
	<label for="phone">Number:</label>
	<input type="number" name="number" placeholder="+91 897654321" id="phone" />

	<br><br>

	<!-- Address -->
	<label for="address">Address:</label><br>
	<textarea id="address" name="address" placeholder="Enter your address" cols="30" rows="5"></textarea>

	<br><br>

	<!-- Radio Buttons -->
	<p>Have you ever lived with a dog before?</p>
	<input type="radio" id="yes" name="question" value="yes">
	<label for="yes">Yes</label>

	<input type="radio" id="no" name="question" value="no">
	<label for="no">No</label>

	<br><br>

	<!-- Dropdown (Multi-select) -->
	<p>Please select your preferred breeds:</p>
	<select multiple id="multiSelect" name="breeds[]">
		<option value="street">Street</option>
		<option value="german">German Shepherd</option>
		<option value="dino">Dino</option>
	</select>

	<br><br>

	<!-- Submit Button -->
	<input type="submit" id="submit" value="Submit" />
</form>

<script type="text/javascript" src="./script.js"></script>
</body>
</html>
